                <li>This is Mr.Z's visitor record.</ li>
                <li>If you have anything to say, you can write it down here.</ li>
                </ul></p>
        <p><script>
        function addMessage() {
            var message = document.getElementById('message').value;
            var timestamp = new Date().toLocaleString();
            var container = document.getElementById('messages-container');
 
            // 创建新的留言元素
            var newMessage = document.createElement('div');
            newMessage.innerHTML = '<p>' + message + '</p><p style="font-size: smaller;">' + timestamp + '</p>';
 
            // 将新留言添加到容器中
            container.appendChild(newMessage);
 
            // 清空输入框
            document.getElementById('message').value = '';
        }
    </script>
        <p><div id="messages-container" style="margin-bottom: 20px;">
               <!-- 留言将被添加到这里 -->
               </div>
 
               <input type="text" id="message" placeholder="输入留言" />
               <button onclick="addMessage()">留言</button></p>
